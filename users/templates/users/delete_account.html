{% extends "base.html" %}
{% load static %}
{% load cache %}

{% block content %}
<h2>Delete Account</h2>
<p>Are you sure you want to delete your account? This action is irreversible.</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit">Yes, delete my account</button>
  <a href="{% url 'users:profile' %}">Cancel</a>
</form>

{% endblock content %}
