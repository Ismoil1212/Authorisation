{% extends "base.html" %}
{% load static %}
{% load socialaccount %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 bg-white p-4 mb-4 rounded custom-shadow">
      
      <h2 class="text-center mb-4">Sign In</h2>
      
      <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text"
                 class="form-control"
                 name="username"
                 id="id_username"
                 value="{{ form.username.value|default:'' }}"
                 placeholder="Enter your username"
                 required>
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password"
                 class="form-control"
                 name="password"
                 id="id_password"
                 placeholder="Enter your password"
                 required>
        </div>

        <button type="submit" class="btn btn-dark w-100">Enter</button>
      </form>

      <div class="mt-3 d-flex justify-content-between">
        <a href="{% url "account_reset_password" %}">Forgot password?</a>
        <a href="{% url "users:registration" %}">Create new account</a>
      </div>

      <hr>

      <div class="text-center">
        <p>or login through:</p>
        <a href="{% provider_login_url 'google' %}" class="btn btn-outline-dark d-flex align-items-center justify-content-center gap-2">
          <img src="{% static 'deps/icons/google.svg' %}" alt="Google" width="16" height="16">
          Google
        </a>
      </div>

    </div>
  </div>
</div>

{% endblock %}
